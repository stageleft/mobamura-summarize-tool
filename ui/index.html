<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>Mobamura Character-Player list tool</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <div id="result_table"></div>
    <script type="javascript">
        import {Tabulator} from 'https://unpkg.com/tabulator-tables@/dist/js/tabulator_esm.min.js';
        var table = new Tabulator("#reuslt_table",{
            data:tabledata,
            layout:"futColumns",
            colums:[
                {title:"キャラクター名（CN）", field:"cn"},
                {title:"プレイヤー名（HN or TRIP）", field:"player"},
                {title:"村参加回数", field:"count"},
            ]
        })
    </script>
</body>
</html>
